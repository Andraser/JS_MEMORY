<body>
   	<header>
			<h1>Le jeu du Memory</h1>
			<h2>par Bertrand Emery</h2>

			<p>Nombre de coups joués : <span id="score">0</span></p>

				<select id="selection" onchange="theme(this);">
					<option value="defaut" selected>Oiseaux</option>
					<option value="alternatif">Avions</option>

			</form>
		</aside>
